    <fieldset>
        <form action="https://pruu.herokuapp.com/dump/test" method="post">
            <div>

            <br>
            <div>

            </div>
            <br>
            
            <div>
               
                <input placeholder="Complemento" type="text" name="complemento" id="complemento">
            </div>
            <br>
            <div>
                <label for="uf">UF *</label><br>
                <select name="uf" id="uf">

                </select>
            </div>
            <br>
            <div>
                <label for="uf">Cidade*</label><br>

    <fieldset>
        Dados Profissionais

    <button type="submit">Atualizar Dados</button>

    </form>

    <form action="https://pruu.herokuapp.com/dump/test" method="post" target="_blank"></br>


        <fieldset>
            <fieldset>
                <label for="Nome"><input type="text" name="name" id="name">Nome</label><br>
                <label for="password"><input type="password" name="password" id="password">Senha</label><br>
                <input type="number" name="idade" id="idade"></input>

                <input type="date" name="dataNascimento" id="dataNascimento">

            </fieldset>

            <br>
