    <h1>Exemplo Tabela</h1>
    <table class="table">
        <caption>Projeto Banco de dados</caption>

        <thead class="table-head">
            <tr>
                <th><abbr title = "Id do Produto">Id</abbr></th>
                <th>Nome</th>
                <th>Quantidade</th>
            </tr>
        </thead>

        <tbody class="table-body" >
            <tr>
                <td>ID Produto</td>
                <td>Produto 1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>ID Produto</td>
                <td>Produto 2</td>
                <td>89</td>
            </tr>
        </tbody>

        <tfoot class="table-foot">
            <tr>
                <td colspan="2">Quantidade</td>
                <td>Total de intens</td>
            </tr>
        </tfoot>

    </table>

    <div id="div-table">
        <table>
            
        </table>
