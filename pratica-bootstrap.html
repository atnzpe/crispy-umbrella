<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Bootstrap Sample</title>
</head>

<body>
    <h1>Olá Bootstrap!</h1>

    <nav class="navbar navbar-dark bg-dark navbar-expand">
        <div class="container">
            <a class="navbar-brand" href="#">Start Boootstrap</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Services</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="bg-dark py-5 d-flex flex-column align-items-center">
        <div class="text-white text-center w-50 mb-2">
            <h1>Bootstrap presente em vários lugares</h1>
            <p class="text-white-50">Esse é o cara, ajuda bastante a entender e a produzir sites responsivos</p>
        </div>
        <div>
            <button class="btn btn-primary">Envolva-se</button>
            <button class="btn btn-outline-light">Saiba Mais</button>
        </div>
        </button>

    </header>
    <main class="container-fluid p-5">
        <div class="row">
            <div class="col-4">
                <div class="card py-4 px-2">
                    <div class="card-body">
                        <h3 class="card-title small text-muted">FREE</h3>
                        <p class="card-text">
                            <span class="display-3"><strong>$ 0</strong></span>
                            <span class="text-muted">/mo</span>
                        </p>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <i class="bi bi-check"></i>
                                <strong>1 Usuário</strong>;
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check"></i>
                                50 Gb de espaço;
                            </li>
                            <li class="mb-2 text-muted">
                                <i class="bi bi-x"></i>
                                Suporte 24 horas *
                            </li>
                        </ul>
                        <a href="#" class="btn btn-primary w-100" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Choose PLan</a>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</html>
